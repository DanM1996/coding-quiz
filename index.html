<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Assessment Challenge</title>
</head>
<body>
    <header id='score-container' class="container">
        <p id="countdown"></p>
    </header>
    <div id="quiz-start" class="quiz-start">
        <p id="start-text">Welcome to the Coding Quiz! You'll have 1 minute to answer as many questions as possible. For reach wrong answer you will lost 7 seconds on your time. Your total time remaining at the end of the quiz will be your high score. Good luck!</p>
        <button id ="btn-start" class="btn-start">Start</button>
    </div>
    <div id="quiz" class="quiz">
        <p id="question-text" class="question-text">Sample Text</p>
        <button id="button-A" onclick="answerCheck('a')">Button A</button>
        <button id="button-B" onclick="answerCheck('b')">Button B</button>
        <button id="button-C" onclick="answerCheck('c')">Button C</button>
        <button id="button-D" onclick="answerCheck('d')">Button D</button>
        <P id="answer-validation" class="answer-validation"></P>
    </div>
    <div id="final-score" class="final-score">
        <p id="points-display">test</p>
        <div id="highscore">
            <input type="text"
                name="add-initial"
                id="add-initial" 
                placeholder="Enter initials here" />
                <button id="score-submit" class="score-submit">Add Score</button>
        </div>
        <div id="message"></div>
    </div>
    <div id="scoreboard-list" class="scoreboard-list">
        <ul id="score-list" class="score-list"></ul>
        <button id="btn-restart" class="btn-restart" onclick="restart()">Take the Quiz Again</button> 
        <button id="btn-clear" class="btn-clear" onclick="clearBoard()">Clear Scoreboard</button> 
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
